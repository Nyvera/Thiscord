<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiscord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-container">
  <h2>Mini Discord Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login / Sign Up</button>
  </form>
</div>

<div id="chat-container" style="display:none;">
  <div id="sidebar">
    <div id="channels">
      <h3>Channels</h3>
      <ul id="channel-list">
        <!-- Channels will be populated here -->
      </ul>
      <input type="text" id="new-channel-input" placeholder="New channel">
      <button id="add-channel-btn">Add</button>
    </div>
  </div>

  <div id="chat-main">
    <div id="chat-header">
      <span id="current-channel">#general</span>
      <span id="user-email"></span>
      <button id="logout-btn">Logout</button>
    </div>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type a message..." required>
      <button type="submit">Send</button>
    </form>
  </div>
</div>

<!-- Firebase SDKs -->
<!-- Remove old script tags for firebase-app-compat -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
